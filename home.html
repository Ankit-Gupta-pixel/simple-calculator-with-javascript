<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }

        .calculator {
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .display {
            background: #222;
            color: white;
            font-size: 2em;
            text-align: right;
            padding: 15px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: #ddd;
        }

        .button {
            padding: 20px;
            font-size: 1.5em;
            background: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:active {
            background: #eee;
        }

        .button.operator {
            background: #f0a500;
            color: white;
        }

        .button.clear {
            background: #e74c3c;
            color: white;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="button clear" data-action="clear">C</button>
                <button class="button operator" data-action="divide">÷</button>
                <button class="button operator" data-action="multiply">×</button>
                <button class="button operator" data-action="subtract">−</button>
                <button class="button" data-value="7">7</button>
                <button class="button" data-value="8">8</button>
                <button class="button" data-value="9">9</button>
                <button class="button operator" data-action="add">+</button>
                <button class="button" data-value="4">4</button>
                <button class="button" data-value="5">5</button>
                <button class="button" data-value="6">6</button>
                <button class="button" data-action="equals">=</button>
                <button class="button" data-value="1">1</button>
                <button class="button" data-value="2">2</button>
                <button class="button" data-value="3">3</button>
                <button class="button" data-value=".">.</button>
                <button class="button" ></button>
                <button class="button" data-value="0">0</button>
                <button class="button" ></button>
                <button class="button" ></button>
                
            </div>
        
    </div>
    <script src="app.js"></script>
</body>

</html>
